<template name="startScreen">
  <div class="start-screen">
    <h2>Welcome to Cube Evolution!</h2>
    <p>Controls: WASD or Arrow Keys</p>
    <p>Eat. Survive. Evolve.</p>

    {{#if currentUser}}
      <input type="button" class="startGame" value="Start Game">
    {{else}}
      <h3>Sign in to get started</h3>
    {{/if}}
  </div>
</template>
